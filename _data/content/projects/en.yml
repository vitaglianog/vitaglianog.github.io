###########################################################
#                Projects Page Data
###########################################################
page_data:
  main:
    header: "Research projects"
    info: "A gallery of the main projects I have been working on during my research activities. As you can see, I draw inspiration from art, and my projects are named after artists or artworks.
    Like I do, I hope you can also find inspiration in art."
    text_color: "white"
    # if you don't want to use background image, comment it. back_color will be activated.
    img: ":empty-art-gallery-in-museum.jpg"
    back_color: "lightblue"

  category:
    - title: "Example"
      type: id_example
      color: "gray"
    - title: "Picture"
      type: id_picture
      color: "#62b462"
    - title: "Quote"
      type: id_quote
      color: "#2FD0ED"

  list:
    - type: id_example
      project_name: "PalimpChat"
      project_excerpt: "A chat interface to build data pipelines interactively using Palimpzest."
      img: ":pz_thumb.jpg"
      img_title: "PalimpChat"
      date: "2025-02-05"
      pub_key: "palimpchat"
      post: |
        - [Project page](https://www.palimpzest.org/chat)
        - [GitHub](https://github.com/mitdbg/palimpzest)

    - type: id_example
      project_name: "PalimpZest"
      project_excerpt: "A declarative data systems to code data pipelines with LLMs."
      img: ":pz_thumb.jpg"
      img_title: "PalimpZest"
      date: "2024-01-09"
      pub_key: "palimpzest"
      post: |
        - [Project page](https://www.palimpzest.org/)
        - [GitHub](https://github.com/mitdbg/palimpzest)


    - type: id_example
      project_name: "MaGRiTTE"
      project_excerpt: "A large pretrained model is aimed at representing tabular files with ML to solve data preparation issues."
      img: ":magritte_thumb.jpg"
      img_title: "Reconstructing structural data with MaGRiTTE"
      date: "2023-28-09"
      pub_key: "magritte_abstract"
      post: |
        - [Project page](https://hpi.de/naumann/projects/data-preparation/magritte.html)
        - [GitHub](https://github.com/HPI-Information-Systems/MaGRiTTE)


    - type: id_picture
      project_name: "The Pollock benchmark"
      project_excerpt: "How well can data management tools load non-standard CSV files?"
      img: ":pollock_thumb.jpg"
      img_title: "img title2"
      date: "2022-09-03"
      pub_key: "pollock"
      post: |
        - [Project page](https://hpi.de/naumann/projects/data-preparation/pollock.html)
        - [GitHub](https://github.com/HPI-Information-Systems/Pollock)


    - type: id_quote
      project_name: "Mondrian"
